<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra Viva - Carrito</title>

    <link rel="stylesheet" href="/css/pedidos.css">
</head>

<body>

<header>
    <h1>Tierra Viva</h1>
</header>

<div class="container">

    <!-- CARRITO -->
    <div class="carrito">
        <h2>Carrito</h2>

        <!-- Aquí se insertarán los productos dinámicamente -->
        <div id="listaPedidos"></div>
    </div>

    <!-- RESUMEN -->
    <div class="resumen">
        <h2>Resumen del pedido</h2>

        <p>
            <span>Subtotal:</span>
            <strong id="subtotal">$0</strong>
        </p>

        <p>
            <span>Total IVA incluido:</span>
            <strong id="total">$0</strong>
        </p>

        <button class="btn-pagar" id="btnConfirmarPedido">PAGAR</button>

        <div class="beneficios">
            <div class="beneficio-item">
                <span>✓</span> Envíos seguros a todo el país
            </div>
            <div class="beneficio-item">
                <span>✓</span> Productos frescos directamente del campo
            </div>
            <div class="beneficio-item">
                <span>✓</span> Pago protegido
            </div>
        </div>
    </div>

</div>

<script src="/js/pedido.js"></script>
</body>
</html>
